@startuml
title Sample 1
state "Create directory" as task_1
task_1 : Action **file**
task_1 : | path | /path/to/dir |
task_1 : | state | directory |
state "Block: Execute python script" as block_2 {
    state "Get python script from web" as task_2
    task_2 : Action **get_url**
    task_2 : | url | https://example.com/path/file.py |
    task_2 : | dest | /path/to/dir/file.py |
    task_2 : | mode | 0700 |
    state "Always" as block_2_always {
        state "execute" as task_3
        task_3 : Action **command**
        task_3 : | executable | /usr/bin/python3 |
        state task_4_when <<choice>>
        state "debug" as task_4
        task_4 : Action **debug**
        task_4 : | var | exec_result.stderr_lines |
    }
    state "Rescue" as block_2_rescue {
        state "Use local file" as task_5
        task_5 : Action **copy**
        task_5 : | src | path/to/file.py |
        task_5 : | dest | /path/to/dir/file.py |
        task_5 : | mode | 0700 |
    }
}
state "End Message" as task_6
task_6 : Action **debug**
task_6 : | msg | End |
[*] - -> task_1
task_1 - -> task_2
task_2 - -> task_3
task_3 - -> task_4_when
task_4_when - -> task_4 : exec_result.rc != 0
task_4 - -> task_6
task_4_when - -> task_6 : skip
task_5 - -> task_3
task_6 - -> [*]
@enduml

